<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="../../dist/reset.css">
		<link rel="stylesheet" href="../../dist/reveal.css">
		<link rel="stylesheet" href="../../dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../../plugin/highlight/monokai.css">
    <style>
        .reveal {
            background-color: black
        }
    </style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
               <section>
                <h4>What is next?</h4>
               </section>
               <section id="fragments">
                <h4>1. Lazy-Loading Modules </h4>
                <h4 class="fragment">2. Open API  </h4>
                <h4 class="fragment">3. Recipes </h4>
                <h4 class="fragment">4. Microservices </h4>
                <h4 class="fragment">5. WebSockets </h4>
                <h4 class="fragment">6. GraphQL </h4>
               </section>
               <section>
                <section>
                    <h4>Lazy-Loading Modules</h4>
                </section>
               </section>
               <section>
                <section>
                    <h4>Open API</h4>
                </section>
               </section>
               <section>
                <section>
                    <h4>Recipes</h4>
                </section>
               </section>
               <section>
                <section>
                    <h4>Microservices</h4>
                </section>
               </section>
               <section>
                <section>
                    <h4>WebSockets</h4>
                </section>
               </section>
               <section>
                <section>
                    <h4>GraphQL</h4>
                </section>
               </section>
			</div>
		</div>

		<script src="../../dist/reveal.js"></script>
		<script src="../../plugin/notes/notes.js"></script>
		<script src="../../plugin/markdown/markdown.js"></script>
		<script src="../../plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
