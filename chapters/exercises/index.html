<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="../../dist/zenburn.css" />

    <title>reveal.js</title>

    <link rel="stylesheet" href="../../dist/reset.css" />
    <link rel="stylesheet" href="../../dist/reveal.css" />
    <link rel="stylesheet" href="../../dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="../../plugin/highlight/monokai.css" />
    <style>
			.reveal {
				background-color: black
			}
		</style>
  </head>
  
  <body>
    <div class="reveal">
      <div class="slides">  
       <section>
        <section>
          <h4>Exercise 1 - CRUD</h4>
        </section>
       </section>
       <section>
        <section>
          <h4>Exercise 2 - Validation</h4>
        </section>
       </section>
       <section>
        <section>
          <h4>Exercise 3 - Database </h4>
        </section>
       </section>
       <section>
        <section>
          <h4>Exercise 4 - Realationships </h4>
        </section>
       </section>
       <section>
        <section>
          <h4>Exercise 5 - Authentication </h4>
        </section>
       </section>
       <section>
        <section>
          <h4>Exercise 6 - Authorization </h4>
        </section>
       </section>
       <section>
        <section>
          <h4>Exercise 7 - Testing </h4>
        </section>
       </section>
      </div>
    </div>

    <script src="../../dist/reveal.js"></script>
    <script src="../../plugin/notes/notes.js"></script>
    <script src="../../plugin/markdown/markdown.js"></script>
    <script src="../../plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
